symbol = "BTCUSDT"
data_path = "data"
strategy = "stratcheck.core.strategy:MovingAverageCrossStrategy"
initial_cash = 100000
timeframe = "1d"
bars_freq = "1d"
report_name = "btc_healthcheck"
report_dir = "reports"

[cost_model]
type = "fixed_bps"
commission_bps = 5
slippage_bps = 5

[windows]
window_size = "6M"
step_size = "3M"

[strategy_params]
short_window = 20
long_window = 50
target_position_qty = 1.0

[robustness]
bootstrap_samples = 1000
confidence = 0.95

[robustness.parameter_sweep]
metric = "sharpe"

[robustness.parameter_sweep.grid]
short_window = [10, 20, 30]
long_window = [40, 50, 60]

[connectors.real_paper]
enabled = false
base_url = "https://broker.example/api"
environment = "paper"
allow_live_environment = false
# 安全建议：api_key / api_secret 不要写入 config.toml
# 建议通过环境变量读取，例如 STRATCHECK_BROKER_API_KEY
# 详见 docs/security-secrets.md
rate_limit_max_calls = 30
rate_limit_window_seconds = 1.0
