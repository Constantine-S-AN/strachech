name: pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Build static site
        run: python scripts/build_site.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Write build summary
        run: |
          echo "### Pages Build" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ… Build site success" >> "$GITHUB_STEP_SUMMARY"
          echo "- ðŸ”— Preview artifact: [Open run artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> "$GITHUB_STEP_SUMMARY"
          echo "- ðŸŒ Pages URL: pending deploy job" >> "$GITHUB_STEP_SUMMARY"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Write workflow summary
        run: |
          echo "### GitHub Pages Deployment" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          page_url="${{ steps.deployment.outputs.page_url }}"
          if [ -n "${page_url}" ]; then
            echo "- ðŸŒ Pages URL: [${page_url}](${page_url})" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- ðŸŒ Pages URL: pending (no page_url output returned)" >> "$GITHUB_STEP_SUMMARY"
          fi
